# Nginx configuration

server {
    listen 80;
    server_name mayday.highskills.ru;

    root /var/www/html/sites/mayday/public/;
    set $sy_bootstrap "index.php";

    location / {
        # try to serve file directly, fallback to index.php

        index  index.html $sy_bootstrap;
        try_files $uri $uri/ /$sy_bootstrap?$args;
        # try_files $uri /index.php$is_args$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    error_log /var/log/nginx/dev.highskills.ru_error.log;
    access_log /var/log/nginx/dev.highskills.ru_access.log;
}